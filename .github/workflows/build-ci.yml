name: TEGS Build CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build TEGS.sln
      run: dotnet build --configuration Release ./src/TEGS.sln
    - name: Test TEGS.sln
      run: dotnet test --configuration Release --no-build ./src/TEGS.SLN
